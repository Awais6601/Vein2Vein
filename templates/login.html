{% extends 'base.html' %}
{% block content %}

<!-- Fullscreen container -->
<div class="login-container">
  <main class="login-box">
    <!-- Avatar image -->
    <div class="login-avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="3D Avatar" loading="lazy">
    </div>

    <!-- Top Heading -->
    <h1 class="login-heading">
      <span class="login-heading-accent">Login</span> Form
    </h1>

    <!-- Login Form -->
    <form action="/login" method="POST" class="login-form">
      <div class="input-group">
        <input 
          type="email" 
          name="email" 
          required 
          placeholder="Email Address *" 
          class="login-input"
          autocomplete="email"
        />
        <i class="fas fa-envelope input-icon"></i>
      </div>

      <div class="input-group">
        <input 
          type="password" 
          name="password" 
          required 
          placeholder="Password *" 
          class="login-input"
          autocomplete="current-password"
        />
        <i class="fas fa-lock input-icon"></i>
      </div>

      <div class="input-group">
        <select 
          name="role" 
          required 
          class="login-input"
        >
          <option value="" disabled selected>Select Role *</option>
          <option value="donor">Donor</option>
          <option value="finder">Finder</option>
        </select>
        <i class="fas fa-user-tag input-icon"></i>
      </div>

      <button type="submit" class="login-button">
        <span class="button-text">Login</span>
        <i class="fas fa-sign-in-alt button-icon"></i>
      </button>
    </form>
  </main>
</div>

<style>
  /* ===== BASE STYLES ===== */
  .login-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 1rem;
    background-color: #f5f5f5;
  }

  .dark-mode .login-container {
    background-color: #121212;
  }

  /* ===== LOGIN BOX STYLES ===== */
  .login-box {
    width: 100%;
    max-width: 28rem;
    padding: 4.5rem 1.875rem 1.875rem;
    background: #ffffff;
    border-radius: 1rem;
    box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.1);
    position: relative;
  }

  .dark-mode .login-box {
    background: #1a1a1a;
    box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.3);
  }

  /* ===== AVATAR STYLES ===== */
  .login-avatar {
    position: absolute;
    top: -3.125rem;
    left: 50%;
    transform: translateX(-50%);
  }

  .login-avatar img {
    width: 6.25rem;
    height: 6.25rem;
    border-radius: 50%;
    border: 0.3125rem solid white;
    box-shadow: 0 0.3125rem 0.9375rem rgba(0, 0, 0, 0.2);
    object-fit: cover;
  }

  .dark-mode .login-avatar img {
    border-color: #2d2d2d;
  }

  /* ===== HEADING STYLES ===== */
  .login-heading {
    font-size: 2rem;
    font-weight: 800;
    text-align: center;
    color: #000000;
    margin-bottom: 1.875rem;
    line-height: 1.2;
  }

  .dark-mode .login-heading {
    color: #ffffff;
  }

  .login-heading-accent {
    color: #e60000;
  }

  /* ===== FORM STYLES ===== */
  .login-form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }

  .input-group {
    position: relative;
  }

  .login-input {
    width: 100%;
    padding: 0.9375rem 0.9375rem 0.9375rem 2.5rem;
    border: 1px solid #cccccc;
    border-radius: 0.5rem;
    background: #f5f5f5;
    font-size: 1rem;
    transition: all 0.2s ease;
  }

  .dark-mode .login-input {
    background: #2d2d2d;
    border-color: #444444;
    color: #ffffff;
  }

  .login-input:focus {
    outline: none;
    border-color: #e60000;
    box-shadow: 0 0 0 0.125rem rgba(230, 0, 0, 0.2);
  }

  .login-input::placeholder {
    color: #999;
  }

  .dark-mode .login-input::placeholder {
    color: #777;
  }

  /* Input Icons */
  .input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #777;
  }

  .dark-mode .input-icon {
    color: #aaa;
  }

  /* ===== BUTTON STYLES ===== */
  .login-button {
    width: 100%;
    padding: 0.9375rem;
    background: #e60000;
    color: white;
    border: none;
    border-radius: 0.5rem;
    font-size: 1.125rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    margin-top: 0.625rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }

  .login-button:hover {
    background: #c50000;
    transform: translateY(-0.125rem);
    box-shadow: 0 0.3125rem 0.9375rem rgba(230, 0, 0, 0.3);
  }

  .login-button:active {
    transform: translateY(0);
  }

  .button-icon {
    display: none;
  }

  /* ===== RESPONSIVE ADJUSTMENTS ===== */
  @media (max-width: 640px) {
    .login-box {
      padding: 3.75rem 1.25rem 1.5625rem;
    }

    .login-heading {
      font-size: 1.75rem;
      margin-bottom: 1.5625rem;
    }

    .login-avatar img {
      width: 5rem;
      height: 5rem;
      border-width: 0.25rem;
    }

    .login-input {
      padding: 0.8125rem 0.8125rem 0.8125rem 2.25rem;
    }
  }

  @media (max-width: 480px) {
    .login-container {
      padding: 0.625rem;
    }

    .login-box {
      padding: 3.125rem 0.9375rem 1.25rem;
      border-radius: 0.75rem;
    }

    .login-heading {
      font-size: 1.5rem;
    }

    .login-button {
      padding: 0.8125rem;
      font-size: 1rem;
    }

    .button-text {
      display: none;
    }

    .button-icon {
      display: inline;
    }
  }

  @media (max-width: 375px) {
    .login-heading {
      font-size: 1.375rem;
    }

    .login-avatar img {
      width: 4.375rem;
      height: 4.375rem;
    }
  }
</style>

{% endblock %}
