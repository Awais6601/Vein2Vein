{% extends 'base.html' %}
{% block content %}

<!-- Main Container -->
<div class="login-container">
  <main class="login-box">
    <!-- Avatar on top -->
    <div class="login-avatar">
      <img src="https://cdn-icons-png.flaticon.com/512/706/706797.png" alt="Admin Avatar">
    </div>

    <!-- Heading -->
    <h1 class="login-heading">
      <span class="login-heading-accent">Admin</span> Login
    </h1>

    <!-- Flash Message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" action="/admin/login" class="login-form">
      <input 
        type="text" 
        name="username" 
        required 
        placeholder="Username *" 
        class="form-input"
        autocomplete="username"
      />

      <input 
        type="password" 
        name="password" 
        required 
        placeholder="Password *" 
        class="form-input"
        autocomplete="current-password"
      />

      <button type="submit" class="login-button">
        Login
      </button>
    </form>
  </main>
</div>

<style>
  /* ===== BASE STYLES ===== */
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 1rem;
    background-color: #f5f5f5;
  }

  .dark-mode .login-container {
    background-color: #121212;
  }

  .login-box {
    width: 100%;
    max-width: 28rem;
    background: #ffffff;
    border-radius: 1rem;
    box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.1);
    padding: 4.375rem 1.875rem 1.875rem;
    position: relative;
  }

  .dark-mode .login-box {
    background: #1a1a1a;
    box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.3);
  }

  /* Avatar */
  .login-avatar {
    position: absolute;
    top: -3.125rem;
    left: 50%;
    transform: translateX(-50%);
  }

  .login-avatar img {
    width: 6.25rem;
    height: 6.25rem;
    border-radius: 50%;
    border: 0.3125rem solid white;
    box-shadow: 0 0.3125rem 0.9375rem rgba(0, 0, 0, 0.2);
    object-fit: cover;
  }

  .dark-mode .login-avatar img {
    border-color: #2d2d2d;
  }

  /* Heading */
  .login-heading {
    font-size: 2rem;
    font-weight: 800;
    text-align: center;
    color: #000000;
    margin-bottom: 1.875rem;
    line-height: 1.2;
  }

  .dark-mode .login-heading {
    color: #ffffff;
  }

  .login-heading-accent {
    color: #e60000;
  }

  /* Flash Message */
  .flash-message {
    background-color: #fee2e2;
    border: 1px solid #ef4444;
    color: #dc2626;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    margin-bottom: 1.25rem;
    font-size: 0.875rem;
    text-align: center;
  }

  .dark-mode .flash-message {
    background-color: #7f1d1d;
    border-color: #ef4444;
    color: #fecaca;
  }

  /* Form */
  .login-form {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }

  .form-input {
    width: 100%;
    padding: 0.9375rem;
    border: 1px solid #cccccc;
    border-radius: 0.5rem;
    background: #f5f5f5;
    font-size: 1rem;
    transition: all 0.2s ease;
  }

  .dark-mode .form-input {
    background: #2d2d2d;
    border-color: #444444;
    color: #ffffff;
  }

  .form-input:focus {
    outline: none;
    border-color: #e60000;
    box-shadow: 0 0 0 0.125rem rgba(230, 0, 0, 0.2);
  }

  .form-input::placeholder {
    color: #999;
  }

  .dark-mode .form-input::placeholder {
    color: #777;
  }

  /* Button */
  .login-button {
    width: 100%;
    padding: 0.9375rem;
    background: #e60000;
    color: white;
    border: none;
    border-radius: 0.5rem;
    font-size: 1.125rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    margin-top: 0.625rem;
  }

  .login-button:hover {
    background: #c50000;
    transform: translateY(-0.125rem);
    box-shadow: 0 0.3125rem 0.9375rem rgba(230, 0, 0, 0.3);
  }

  .login-button:active {
    transform: translateY(0);
  }

  /* ===== RESPONSIVE ADJUSTMENTS ===== */
  @media (max-width: 640px) {
    .login-box {
      padding: 3.75rem 1.25rem 1.5625rem;
    }

    .login-heading {
      font-size: 1.75rem;
      margin-bottom: 1.5625rem;
    }

    .login-avatar img {
      width: 5rem;
      height: 5rem;
      border-width: 0.25rem;
    }
  }

  @media (max-width: 480px) {
    .login-container {
      padding: 0.625rem;
    }

    .login-box {
      padding: 3.125rem 0.9375rem 1.25rem;
      border-radius: 0.75rem;
    }

    .login-heading {
      font-size: 1.5rem;
    }

    .form-input {
      padding: 0.8125rem;
    }

    .login-button {
      padding: 0.8125rem;
      font-size: 1rem;
    }
  }

  @media (max-width: 375px) {
    .login-heading {
      font-size: 1.375rem;
    }

    .login-avatar img {
      width: 4.375rem;
      height: 4.375rem;
    }
  }
</style>

{% endblock %}
